<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Todo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto pt-3">
                <h1 class="text-center display-3">TODO LIST</h1>

                <form class="pt-2">
                    <div class="form-group">
                        <!-- <h5 class="display-5">New Item:</h5>  -->
                        <label class="col-form-label col-form-label-lg display-5" for="newTodoItem">New Item</label>
                        <input type="text" id="newTodoItem" placeholder="Enter new todo" class="form-control">
                        <button class="btn-small btn-primary mt-2" id="addTodo" type="button">Add New Todo</button>
                    </div>
                </form>
                <ul class="list-group" id=list></ul>
            </div>
        </div>
    </div>

    <div id="modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">No more todo items!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>You'd better get busy!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
